{% extends "icbl/views/templates/admin/base.html" %}

{% block content %}
    <h2 align="center">REKAPITULASI SET TO</h2>
    <h3 align="center">Pilih Kode Soal TO</h3>
    <form method="POST" action="{{action}}">
    <div align="center">
        <select name="mat">
            <option value="0">MATEMATIKA</option>
            {% for mat in kdmat %}
              <script>
                  document.write('<option value="'+'{{mat.kode}}'+'">'+{{mat.kodesoal}}+'</option>')
              </script>
            {% endfor %}
        </select>
        <select name="fis">
            <option value="0">FISIKA</option>
            {% for fis in kdfis %}
              <script>
                  document.write('<option value="'+'{{fis.kode}}'+'">'+{{fis.kodesoal}}+'</option>')
              </script>
            {% endfor %}
        </select>
        <select name="kim">
            <option value="0">KIMIA</option>
            {% for kim in kdkim %}
              <script>
                  document.write('<option value="'+'{{kim.kode}}'+'">'+{{kim.kodesoal}}+'</option>')
              </script>
            {% endfor %}
        </select>
        <select name="bio">
            <option value="0">BIOLOGI</option>
            {% for bio in kdbio %}
              <script>
                  document.write('<option value="'+'{{bio.kode}}'+'">'+{{bio.kodesoal}}+'</option>')
              </script>
            {% endfor %}
        </select>
        <select name="ind">
            <option value="0">INDONESIA</option>
            {% for ind in kdind %}
              <script>
                  document.write('<option value="'+'{{ind.kode}}'+'">'+{{ind.kodesoal}}+'</option>')
              </script>
            {% endfor %}
        </select>
        <select name="ing">
            <option value="0">INGGRIS</option>
            {% for ing in kding %}
              <script>
                  document.write('<option value="'+'{{ing.kode}}'+'">'+{{ing.kodesoal}}+'</option>')
              </script>
            {% endfor %}
        </select>
    <div>
        <br>
    <div align="center">
        <input type="submit" value="SUBMIT">
    </div>
    </form>

{% endblock %}
